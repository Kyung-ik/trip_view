<body>

	<header>
		<div class="head">
			<div class="links">
				<a th:href="@{/login}" th:if="${session.login eq null}" class="link_text">로그인</a>
				<a th:href="@{/signup}" class="link_text">회원가입</a>
				<a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="link_text" >로그아웃</a>

			<a onclick="window.location.reload()"><img src="/image/Tripview.png" class="img_logo" /></a>

						<legend class="visually-hidden">검색</legend>
					<div id="search">
						<select class="search-select" name="searchType">
							<option value="title">제목</option>
							<option value="content">내용</option>
							<option value="writer">작성자</option>
							<option value="titcont">제목+내용</option>
						</select>
						<input type="text" name="keyword" maxlength="225" tabindex="1" placeholder="검색어를 입력해주세요"/>
						<button tabindex="2">검색</button>
				</div>
				<input type="hidden" name="pageNum" value="1">
				<input type="hidden" name="amount" value="10">
				</fieldset>
			</form>
		</div>
		</header>
