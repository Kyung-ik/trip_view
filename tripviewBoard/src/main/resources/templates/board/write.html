<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="">
	<link rel="stylesheet" href="/css/BoardWrite.css">
	<script src="https://kit.fontawesome.com/606fff36a9.js" crossorigin="anonymous"></script>
	<title>trip view board list</title>
</head>
<body> 
<!-- 메인 영역 -->
<div class="container">

<!-- left side bar영역 영역 -->
	<div class = "leftsidebar">
		<header class="main-img">
			<a href="index"><img src="/image/tripviewMain.png" alt="tripview Main" width="100%"></a>
		</header>
	  		
			<div class="side-bar">
        		<ul>
					<li><a href="#">서 울</a></li>
					<li><a href="#">강 원</a></li>
					<li><a href="#">경 기</a></li>
					<li><a href="#" class="side-list">전 라</a>
						<div class="sublist">
							<ul>
		                       <li><a href="#">전라북도</a></li>
		                       <li><a href="#">전라남도</a></li>
		                    </ul> 
						</div>
	                </li>	
					<li><a href="#" class="충청">충 청</a>
						<div class="sublist">
							<ul>
		                       <li><a href="#">충청북도</a></li>
		                       <li><a href="#">충청남도</a></li>
		                    </ul> 
						</div>		
					</li>
					<li><a href="#" id="경상">경 상</a>
						<div class="sublist">
							<ul>
		                       <li><a href="#">경상북도</a></li>
		                       <li><a href="#">경상남도</a></li>
		                    </ul> 
						</div>					
					</li>
					<li><a href="#">제 주</a></li>
					<li><a href="#">부 산</a></li>
					<li><a href="#">대 구</a></li>
					<li><a href="#">대 전</a></li>
					<li><a href="#">울 산</a></li>
					<li><a href="#">광 주</a></li>
				</ul>
			</div>   
	</div>
<!-- 컨텐츠영역 -->

	<div class="contents-container">
	

	<div class="container">
		<form action="/board/write/action" method="post" enctype="multipart/form-data">
			<div class="center-post-button-container">
			<div class="center-post-button">
			<button type="button" class="btn-delete" onclick="">삭제</button>
			<button type="submit" class="btn-update">등록</button>
			</div>
			</div>
			<div class ="writeform">
 			<div class="availableYn-checkBox">
				    <label for="availableYn" class="form-label">나만보기</label>
				    <input type="checkbox" class="form-label-checkBox" id="" name="availableYn">
			</div>
 			<div class="selectBox">
 				<div class="selectBox-grade">
				    <label for="grade" class="form-label-selectOption">여행지의 점수를 알려주세요</label>
							 <select name="grade" th:feild="*{gradeCode}">
							    <option value="none">=== 선택 ===</option>
							    <option th:each="gradeCode : ${gradeCode}" th:value="${gradeCode.gradeDouble}" th:text="${gradeCode.gradeString}">
							 </select>
 				</div>
				<div class="selectBox-area">			 
			    	<label for="area" class="form-label-selectOption">지역을 선택하세요</label>
						  <select name="area" th:feild="*{areaCode}">
						    <option value="none">=== 선택 ===</option>
						    <option th:each="areaCode : ${areaCode}" th:value="${areaCode.areaInt}" th:text="${areaCode.areaString}">
						  </select>
				</div>
			</div>		  
			<div class="content-title">
			    <label for="title" class="form-label"><i>REVIEW TITLE</i></label>
			    <input type="text" class="form-control" id="" name="title">
			</div>
			<div class="content-title">
				<label for="image" class="form-label"><i>REVIEW IMAGE</i></label>
				            <div class="custom-file" id="inputFile">
						    	<input name="file" type="file" multiple="multiple" class="custom-file-input" id="customFile" />
		             			<label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
		           			</div>
					<div class="filebox">
						<label for="ex_filename" style="font-size: 50px; font-weight: bold;">+</label> 
						<input type="file" multiple="multiple" id="ex_filename" class="upload-hidden" accept="image/*">
					</div>
			</div>
			<div class="content-title">
		    	<label for="content" class="form-label"><i>REVIEW CONTENT</i></label>
		    	<textarea class="form-control" rows="5" cols="" name="content"></textarea>
			</div>
			</div>
		</form>
	</div> 
</div>

<!-- 컨텐츠영역 끝 -->

<!-- right side bar영역 -->	
	<div class="rightsidebar">
				<div class="rightside-write-button">
						<input type="button" value="글쓰기" class="btn-write">
				</div>
				<div class="rightside-tag"> 
					<ul>
						<li><a href="#" class="side-list"><i># ACTIVITY</i></a></li>
						<li><a href="#" class="side-list"><i># PHOTO SPOT</i></a></li>
						<li><a href="#" class="side-list"><i># NATURE</i></a></li>
						<li><a href="#" class="side-list"><i># TRIPVIEW</i></a></li>
					</ul>
				</div>				
				
				<div class="rightside-record">
						<div class="record-frame">
							<p>이전 접속기록 출력</p>
						</div>
				</div>	
		</div>
		<!-- right side bar 끝 -->	
		
</div>
<!-- 메인 영역 끝-->
<script src="JS/imgSlide.js"></script>

<script>
  $('.custom-file-input').on('change', function () {
    var fileName = $(this).val().split('\\').pop();
    $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
  });
</script>
</body>
</html>
