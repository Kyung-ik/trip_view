<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Tripview 로그인</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="logo">
        <a href="https://www.naver.com" title="메인 페이지"><img src="Tripview.png" class="image"></a>
    </div>

    <section class="login-wrap">
        
        <H2>로그인</H2>
        <div class="login-id-wrap">
            <input type="text" id="input-id" placeholder="아이디를 입력하세요."></input>
        </div>

        <div class="login-pw-wrap">
            <input type="password" id="input-pw" placeholder="비밀번호를 입력하세요."></input>
        </div>
        
        <div class="under-login"><!--자동로그인 부분-->
            <span class="stay-check">
                <input type="checkbox" id="stay-checkbox"></input>
                <label for="stay-checkbox" id="stay-text">자동로그인</label>
            </span>
        </div>

        <div class="idpw-find">
            <a href="#" title="ID/PW찾기">ID/PW찾기</a>
        </div><br>
        
        <div class="login-btn-wrap"><!--로그인 버튼-->
            <button id="login-btn" onclick="location.href='index.html'">로그인</button>
        </div>

        <div class="signup-btn-wrap"><!--회원가입 버튼-->
            <button id="signup-btn" onclick="location.href='signup.html'">회원가입</button>
        </div>
    </section>
 

</body>
</html>
