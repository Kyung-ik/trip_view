<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="board/layout/basic">
<head>
<meta charset="UTF-8">
<title>Tripview 검색페이지</title>
<link rel="stylesheet" href="/css/search.css" >
<script></script>
</head>
<body>

	<header>
		<div class="head">
			<div class="links">
				<a href="login.html" class="link_text">로그인</a> <a href="signup.html"
					class="link_text">회원가입</a>
			</div>
			<a href="index"><img src="/images/Tripview.png" class="img_logo" /></a>
			<form action="searchList" method="get">
				<fieldset>
					<legend class="visually-hidden">검색</legend>
					<div id="search">
						<input type="text" name="keyword" maxlength="225" tabindex="1" placeholder="검색어를 입력해주세요" />
						<button tabindex="2">검색</button>
					</div>
				</fieldset>
			</form>
		</div>
	</header>
	<br>
	<form>
		<div id="write">
			<a href="post"><input type="button" value="글쓰기"
				style="color: #ffffff;" class="btn-update"></input></a>
		</div>
	</form>
	<br>
	<br>

	<div id="main_search">
		<ul>
			<li>검색 목록</li>

			<li>게시판
					<table>
					<thead>
						<th>No</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
						<th>좋아요 수</th>
						
					</thead>
				<!-- 게시물이 출력 -->
						<tbody>
							<tr th:each="board2 : ${boardList}">
								<td><span th:text="${board2.id}"></span></td>
								<td><a th:href="@{'/post/' + ${board2.id}}"> <span
										th:text="${board2.title}"></span>
								</a></td>
								<td><span th:text="${board2.writer}"></span></td>
								<td><span
									th:text="${board2.createdDate}"></span>
								</td>
								<td><span
									th:text="${board2.readCnt}"></span>
								</td>
								<td><span
									th:text="${board2.likeNum}"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 게시판 페이징 -->
				<ul>
					<li>
						<div id="divPaging">
							<div>
								<span th:each="pageNum : ${pageList}" th:inline="text">
								<a th:href="@{'/home/searchList?page=' + ${pageNum}}">[[${pageNum}]]</a>
								</span>
							</div>
						</div>
					</li>
				</ul>
		</ul>
	</div>


</body>
</html>
