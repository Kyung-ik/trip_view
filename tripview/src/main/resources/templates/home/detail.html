<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="${mainDTO.title}"></h2>
    <p th:inline="text">작성일 : [[${#temporals.format(mainDTO.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>

    <p th:text="${mainDTO.content}"></p>

    <!-- 수정/삭제 -->
    <div>
        <a th:href="@{'/post/edit/' + ${mainDTO.id}}">
            <button>수정</button>
        </a>

        <form id="delete-form" th:action="@{'/post/' + ${mainDTO.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button id="delete-btn">삭제</button>
        </form>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var mainDTO = /*[[${mainDTO}]]*/ "";
        /*]]>*/
    </script>
    <script th:inline="javascript" th:src="@{/js/board.js}"></script>
</body>
</html>
